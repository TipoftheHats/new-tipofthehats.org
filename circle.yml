machine:
  node:
    version: 8.2.1

dependencies:
  pre:
    - npm install --global bower polymer-cli
    - bower install
  cache_directories:
    - "/opt/circleci/nodejs/v8.2.1/lib/node_modules"
    - "/opt/circleci/nodejs/v8.2.1/bin"

test:
  override:
    - npm run build

deployment:
  production:
    branch: master
    commands:
      - ./deploy-to-production.sh
