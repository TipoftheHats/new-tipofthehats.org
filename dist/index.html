a-twitch fa-4x" aria-hidden="true"></i> </a><a href="http://twitch.tv/tipofthehats"><p class="contact-icon-label">/tipofthehats</p></a></div></div><div id="contact-emails"><p>General Email: staff@tipofthehats.org<br>Prize/Rewards Support: prizes@tipofthehats.org</p></div></section><section id="about-staff"><h1>STAFF</h1><div id="staff-display"><template is="dom-repeat" items="[[staff]]"><toth-staff name="[[item.name]]" handle="[[item.handle]]" role="[[item.role]]" email="[[item.email]]" twitter="[[item.twitter]]" website="[[item.website]]" youtube="[[item.youtube]]"></toth-staff></template></div></section></template></dom-module><dom-module id="toth-page-donate" assetpath="pages/toth-page-donate/"><template><style include="toth-shared-style">#donate-text{font-size:32px;font-weight:800}#donate-methods{@apply(--layout-horizontal);@apply(--layout-center);@apply(--layout-justified);align-items:stretch;margin:40px auto;justify-content:space-between;max-width:875px}#donate-cash,#donate-items{@apply(--layout-vertical);@apply(--layout-center-center);box-sizing:border-box;padding:32px;background-color:#ffcfb1;width:424px;border-radius:15px;text-align:center;margin:16px}.donate-header{@apply(--layout-center-center);font-size:32px;font-weight:800;flex:1}.donate-desc{@apply(--layout-center-center);flex:2}.donate-desc p{font-size:18px;font-weight:800}.donate-button{flex:1}.donate-button paper-button{width:100%;background-color:var(--toth-orange);font-size:37px;font-weight:800;color:#fff;margin:0;border-radius:15px;padding-top:25px;padding-bottom:25px}.donate-footer{margin-top:5px}@media (max-width:600px){#donate-methods{@apply(--layout-vertical);@apply(--layout-center-center)}}</style><section class="masthead"><div class="masthead-main">Thank you for donating to One Step programs!</div><div id="donate-text">Please choose one of the following options:</div></section><section id="donate-methods"><div id="donate-cash"><div class="donate-header">Monetary contribution</div><div class="donate-desc"><p>All cash donations go directly to Children's Oncology Services, Inc.</p></div><div class="donate-button"><paper-button raised="">Donate Money</paper-button></div><div class="donate-footer">this link will take you to paypal.com</div></div><div id="donate-items"><div class="donate-header">TF2 item contribution</div><div class="donate-desc"><p>You can give items from a pre-selected list of TF2 items through scrap.tf, the value of which will be added to our donation total.</p><p>(see the list of approved items here)</p></div><div class="donate-button"><paper-button raised="">Donate Items</paper-button></div><div class="donate-footer">this link will take you to scrap.tf's website</div></div></section></template></dom-module><dom-module id="iron-collapse" assetpath="bower_components/iron-collapse/"><template><style>:host{display:block;transition-duration:.3s;overflow:visible}:host(.iron-collapse-closed){display:none}:host(:not(.iron-collapse-opened)){overflow:hidden}</style><content></content></template></dom-module><dom-module id="iron-accordion" assetpath="bower_components/iron-accordions/"><template><style>:host{display:block;box-sizing:border-box}#header{cursor:pointer;overflow:hidden}#content{overflow:hidden}</style><div id="header"><content select="[header]"></content></div><iron-collapse id="content" opened="{{opened}}"><content></content></iron-collapse></template></dom-module><dom-module id="iron-accordions" assetpath="bower_components/iron-accordions/"><template><style>:host{display:block;box-sizing:border-box}</style><content></content></template></dom-module><dom-module id="toth-page-index" assetpath="pages/toth-page-index/"><template><style include="toth-shared-style">:host{display:block}#intro{font-size:22px;@apply(--layout-center-center);@apply(--layout-vertical);background-color:#fff}#intro-content{display:flex;@apply(--layout-vertical);max-width:100%}#stream{background-image:url(img/orange-dots.jpg);width:100%;min-height:500px}#stream h1{background-color:#fff;color:var(--toth-orange);text-transform:uppercase;padding:5px 70px}#cta{background-color:#fff}.cta-info{font-size:38px;text-align:center;font-weight:600;margin-bottom:29px}#campkids{@apply(--layout-center);padding:30px}#campkids img{display:flex;box-shadow:4px 4px 4px #ccc;border:1px solid #000;width:100%;max-width:500px;margin:0 auto}#campabout{line-height:1.5;font-weight:600;padding:0 15px}#campabout p{margin-top:15px}#intro-footer{color:var(--toth-orange);font-size:26px;text-align:center;padding:0 20px}#stream-main{@apply(--layout-vertical);max-width:1170px}#stream-main h2{color:#fff;font-size:28px;font-weight:600;text-shadow:3px 3px 2px rgba(0,0,0,.4);text-align:center;text-transform:uppercase}#stream-events{margin:0 20px}#stream-people{@apply(--layout-center-center);display:flex;flex-flow:row wrap;align-content:flex-start;justify-content:space-around;padding:0 20px}.event-label{background-color:#fff;font-size:29px;text-transform:uppercase;font-weight:600;width:100%;cursor:pointer;padding:8px 0 8px 25px}.event-info{background-color:#f1e4dc;width:100%;font-size:18px;font-weight:600;padding:15px 20px;box-sizing:border-box}toth-talent{margin-bottom:40px}iron-accordion{@apply(--layout-vertical);width:100%;margin-bottom:12px}@media (min-width:1200px){#intro-content{@apply(--layout-horizontal)}#campkids{padding:0 30px}#campkids img{width:100%}#campabout{width:550px;padding:0}#stream-main{@apply(--layout-horizontal)}#stream-events{min-width:445px;width:445px;max-width:445px;margin:0 20px 0 0}#stream-people{display:flex;flex-flow:row wrap;align-content:flex-start;padding:0}}</style><section id="splash"><toth-splash></toth-splash></section><section id="intro"><h1>Say, what *is* Tip of the Hats?</h1><div id="intro-content"><div id="campkids"><img src="img/campkids.png"></div><p id="campabout">Tip of the Hats is a charity event hosted and supported by members of the TF2 community. Since 2013, it has raised over $450,000 for Children's Oncology Services, Inc., which offers camps and other educational and excursion programs throughout the year that allow children with cancer to just be kids. With your help, COSI can offer attendance to kids at little to no cost to their families.</p></div><p id="intro-footer">"Chemotherapy may have cured my cancer, but camp definitely cured my spirit." - Stephanie</p></section><section id="stream"><h1>Stream Highlights</h1><div id="stream-main"><div id="stream-events"><h2>Events and Happenings</h2><iron-accordions selected="0"><template is="dom-repeat" items="[[events]]" as="event"><iron-accordion><div class="event-label" header="">[[event.label]]</div><div class="event-info">[[event.info]]</div></iron-accordion></template></iron-accordions></div><div id="stream-people-frame"><h2>Scheduled In-Studio Appearances</h2><div id="stream-people"><toth-talent name="lange"></toth-talent><toth-talent name="lange"></toth-talent><toth-talent name="lange"></toth-talent><toth-talent name="lange"></toth-talent><toth-talent name="lange"></toth-talent><toth-talent name="lange"></toth-talent><toth-talent name="lange"></toth-talent><toth-talent name="lange"></toth-talent><toth-talent name="lange"></toth-talent><toth-talent name="lange"></toth-talent><toth-talent name="lange"></toth-talent><toth-talent name="lange"></toth-talent></div></div></div></section><section id="cta"><h1>TUNE IN AND SUPPORT TOTH</h1><span class="cta-info">Stream starts September 16th @ 11 AM CST</span></section></template></dom-module><dom-module id="toth-page-terms" assetpath="pages/toth-page-terms/"><template><style include="toth-shared-style">:host{display:block;padding:0 16px}#terms-main{align-items:flex-start;max-width:800px;margin:0 auto}</style><section class="masthead"><div class="masthead-main">Terms &amp; Conditions</div><em>All information presented on this site is tentative and subject to change!</em></section><section id="terms-main"><h1>Lexicon</h1><h2>Virtual Items</h2><p>Includes items from any of the following games: Team Fortress 2 (TF2), Counter Strike: Global Offensive (CS:GO).</p><h2>Donation Bots</h2><p>Automated Steam accounts that collect and organize donated virtual items.</p><h2>Tracker / Donation Tracker</h2><p>Used to donate money along with view prizes, donors, and donations.<br>http://tracker.tipofthehats.org/</p><h2>Itemlog</h2><p>Lists all virtual items donated to Tip of the Hats through our Donation Bots.<br>http://tipofthehats.org/itemlog</p><h1>Privacy</h1><p>Tip of the Hats only collects personal information you willingly provide through the donation tracker. This information is not sold or otherwise given to any outside parties. Any personally identifiable information provided to us is used solely for Tip of the Hats purposes. If you would like your information hidden or removed, please email staff@tipofthehats.org.</p><h1>Transparency</h1><p>All financial donations go directly to Children's Oncology Services, Inc. The associated email of the charity that receives the donations is lkunkel@onestepcamp.org.</p><h1>Donations</h1><h2>Virtual Item Donations</h2><p>Virtual Item Donations do not count towards raffle entries or the Team Fortress 2 "Tipped Lid" or "Jaunty Pin" items. There will be no refunds for Virtual Item Donations.</p><h2>Monetary Donations</h2><ul><li>are tax-deductible.</li><li>cannot be refunded.</li><li>do not count towards the Team Fortress 2 in-game "Tipped Lid" item.</li></ul><p>Donations that go towards raffles/prizes are only valid through our donation tracker. PayPal is currently the only means of donating. If you would like your name removed from our donation tracker, please email staff@tipofthehats.org with your relevant donation information.</p><h1>Prizes</h1><h2>Preface</h2><p>Prizes (both virtual items and real-life merchandise) will be delivered within the weeks following the event. Given the scale of the event, this process will take time. You will be notified via email if you've won an item within the first week following Tip of the Hats.</p><h2>Unclaimed Prizes</h2><p>An email is dispatched to anyone who wins a prize within the week following the event. If you do not respond to this email within a week of the email's date, a new winner be rolled.</p><h2>The Jaunty Pin</h2><p>The Jaunty Pin is awarded to anyone who:</p><ul><li>donates $20 USD (cumulatively) through our event</li><li>provides a valid SteamID64</li></ul><p>Pins will be distributed to applicable donors following the event. If you feel you should have received a pin, please email prizes@tipofthehats.org with the email you donated under along with your SteamID64. To find your SteamID64, please use https://steamid.io/lookup</p><h2>The Tipped Lid</h2><p>The Tipped Lid can be purchased in the Team Fortress 2 shop for $4.99 USD. All revenue (excluding the cut Valve takes) goes directly to Children's Oncology Services, Inc. The Tipped Lid is not received by donating items or money to Tip of the Hats.</p></section></template></dom-module><dom-module id="toth-donate-total" assetpath="elements/toth-donate-total/"><template><style>:host{@apply(--layout-vertical);@apply(--layout-center-center);width:100%;background-color:#8e8e8e;color:#fff;font-weight:400;padding:15px 0;text-shadow:3px 3px 2px #444}#total-label{font-size:24px}#total-amount{font-size:42px;line-height:.85}@media (min-width:1000px){#total-amount{font-size:84px;line-height:.85}}</style><iron-ajax id="totalAjax" auto="" url="/stats" handle-as="json" last-response="{{stats}}" debounce-duration="300"></iron-ajax><div id="total-label">#TotH2016 total raised:</div><div id="total-amount">[[stats.total]]</div></template></dom-module><dom-module id="iron-image" assetpath="bower_components/iron-image/"><template><style>:host{display:inline-block;overflow:hidden;position:relative}#sizedImgDiv{@apply(--layout-fit);display:none}#img{display:block;width:var(--iron-image-width,auto);height:var(--iron-image-height,auto)}:host([sizing]) #sizedImgDiv{display:block}:host([sizing]) #im /splash/header.webm" type="video/webm"></video><div id="overlay"></div><div id="overlay-dots"></div><div id="splash-content"><div id="splash-content-main"><div id="splash-logo"><img src="/img/toth_logo.svg"></div><div id="splash-text"><h1>Tip of the Hats 2016</h1><span id="splash-byline">A charity marathon benefitting One Step Camp programs for kids with cancer</span><h2>September 16-18</h2><a href="http://twitch.tv/tipofthehats" class="splash-twitch">Live at twitch.tv/tipofthehats</a></div></div><div id="splash-footer"><div class="splash-sponsors">With generous support provided by our event sponsors:</div><div class="splash-sponsors-logos"><a href="http://scrap.tf"><img src="/img/sponsors/scraptf.svg" height="50"></a><a href="http://backpack.tf"><img src="/img/sponsors/backpacktf.png"></a></div></div></div></template></dom-module><script src="https://use.fontawesome.com/82e45f5618.js"></script><dom-module id="toth-staff" assetpath="elements/toth-staff/"><template><style>:host{@apply(--layout-vertical);@apply(--layout-center);--picture-size:175px;--half-picture-size:101px;width:100%;margin-bottom:34px;max-width:220px}#staff-image{position:relative;width:175px;height:175px;border:1px solid #000}#staff-image img{width:175px;height:175px}#staff-label{position:absolute;height:24px;bottom:0;left:0;background-color:#fff;font-size:17px;font-weight:700;text-align:center;width:75%;z-index:2}.label{line-height:1.5}#wrapper{@apply(--layout-vertical);@apply(--layout-center);flex-grow:1;padding:8px 0}#name{color:#000;font-size:24px;font-weight:500;text-align:center}#role{@apply(--layout-vertical);@apply(--layout-center-center);height:15px;color:#000;font-size:16px;font-weight:300;margin-bottom:7px;margin-top:1px}a{color:var(--toth-orange);text-decoration:none;padding:0 5px}</style><div id="staff-image"><img src="[[calcImgSrc(handle)]]"><div id="staff-label"><span class="label">[[handle]]</span></div></div><div id="wrapper"><div id="name">[[name]]</div><div id="role">[[role]]</di
