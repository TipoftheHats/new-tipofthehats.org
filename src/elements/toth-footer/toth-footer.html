<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="toth-footer">
	<template>
		<style>
			:host {
				@apply(--layout-vertical);
				@apply(--layout-center-center);
				width: 100%;
				background-color: #f47425;
				border-top: 6px solid #c85f1e;
			}

			#social-icons {
				margin-top: 20px;
			}

			#social-icons img {
				height: 70px;
				width: auto;
				margin: 0 30px;
			}

			ul, li {
				display: inline;
				color: #fff;
				list-style: none;
				padding: 0;
			}

			li {
				margin: 0 15px;
				font-size: 24px;
				font-weight: 600;
			}

			a {
				color: #fff;
				text-decoration: none;
			}
		</style>
		<div id="social-icons">
			<img src="img/steam.png">
			<img src="img/twitter.png">
			<img src="img/youtube.png">
		</div>
		<ul>
			<li><a href="/about">Staff/Contact</a></li>
			<li><a href="/terms">Terms & Conditions</a></li>
			<li><a href="/donate">Donate</a></li>
		</ul>
	</template>

	<script src="toth-footer.js"></script>
</dom-module>
