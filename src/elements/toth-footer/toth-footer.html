<dom-module id="toth-footer">
	<template>
		<style>
			:host {
				@apply --layout-vertical;
				@apply --layout-center-center;
				width: 100%;
				background-color: #f47425;
				border-top: 6px solid #c85f1e;
			}

			#social-icons {
				display: flex;
				align-items: center;
				justify-content: space-around;
				margin-top: 20px;
				max-width: 460px;
				margin-left: 16px;
				margin-right: 16px;
				box-sizing: border-box;
				width: 100%;
			}

			#social-icons img {
				max-height: 50px;
			}

			#footer-links {
				display: flex;
				justify-content: center;
				flex-wrap: wrap;
				margin-top: 16px;
				margin-bottom: 16px;
			}

			a {
				margin: 0 15px;
				font-size: 24px;
				font-weight: 600;
				color: #fff;
				text-decoration: none;
				white-space: nowrap;
			}
		</style>

		<div id="social-icons">
			<a href="https://twitch.tv/tipofthehats" target="_blank">
				<img src="/img/footer/twitch.png">
			</a>

			<a href="https://steamcommunity.com/groups/tipofthehats" target="_blank">
				<img src="/img/footer/steam.png">
			</a>

			<a href="https://twitter.com/tipofthehats" target="_blank">
				<img src="/img/footer/twitter.png">
			</a>

			<a href="https://www.youtube.com/user/tipofthehats" target="_blank">
				<img src="/img/footer/youtube.png">
			</a>

			<a href="http://www.discord.gg/tipofthehats" target="_blank">
				<img src="/img/footer/discord.png">
			</a>
		</div>

		<div id="footer-links">
			<a href="/about">Staff/Contact</a>
			<a href="/terms">Terms & Conditions</a>
			<a href="/conduct">Code of Conduct</a>
			<!--<a href="/donate">Donate</a>-->
		</div>
	</template>

	<script src="toth-footer.js"></script>
</dom-module>
