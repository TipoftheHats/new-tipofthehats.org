<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">

<dom-module id="toth-schedule">
	<template>
		<style>
			:host {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}

			paper-tabs {
				--paper-tabs-selection-bar-color: #f57c2e;
				--paper-tabs-selection-bar: {
					z-index: 1;
				}
			}

			paper-tab {
				background-color: #f68e56;
				color: white;
				font-size: 29px;

				--paper-tab: {
					margin: 0 8px;
				};

				--paper-tab-content: {
					/* Disable bolding when focused */
					font-weight: 600!important;
				}
			}

			paper-tab.iron-selected {
				background-color: white;
				color: black;
			}

			#calendar {
				background-color: white;
				width: 100%;
				padding: 24px;
				text-transform: uppercase;
				border-spacing: 10px;
				font-size: 24px;
			}

			th {
				font-weight: 600;
				color: white;
				background-color: #f57c2e;
				text-align: left;
			}

			th,
			td {
				padding: 4px 12px;
			}

			th:first-of-type {
				margin-left: 0;
			}

			th:last-of-type {
				margin-right: 0;
			}

			tr {
				font-weight: 400;
			}

			tr:nth-of-type(even) {
				background-color: #e6e6e6;
			}

			@media (max-width: 800px) {
				paper-tab {
					font-size: 20px;
				}

				#calendar {
					font-size: 16px;
					border-spacing: 4px;
				}

				th,
				td {
					padding: 2px 6px;
				}
			}

			@media (max-width: 600px) {
				#calendar {
					padding: 0;
				}
			}
		</style>

		<paper-tabs selected="{{selected}}">
			<paper-tab>OCT 5</paper-tab>
			<paper-tab>OCT 6</paper-tab>
			<paper-tab>OCT 7</paper-tab>
		</paper-tabs>

		<table id="calendar">
			<thead>
			<tr>
				<th>TIME (CDT)</th>
				<th>SEGMENT</th>
				<th>DONATION INCENTIVE</th>
			</tr>
			</thead>

			<template is="dom-if" if="[[_equal(selected, 0)]]">
				<tbody>
				<tr>
					<td>11AM - 1PM</td>
					<td>
						<b>Team Fortress 2</b><br/>
						Day 1 Intro & Pubs
					</td>
					<td></td>
				</tr>

				<tr>
					<td>1PM - 2PM</td>
					<td>
						<b>Team Fortress 2</b><br/>
						6v6 NA vs EU
					</td>
					<td></td>
				</tr>

				<tr>
					<td>2PM - 3PM</td>
					<td>
						<b>Variety Block</b><br/>
						Jackbox Party Pack
					</td>
					<td></td>
				</tr>

				<tr>
					<td>3PM - 6PM</td>
					<td>
						<b>Overwatch</b><br/>
					</td>
					<td></td>
				</tr>

				<tr>
					<td>6PM - 7PM</td>
					<td>
						<b>Variety Block</b><br/>
						Jackbox Party Pack
					</td>
					<td></td>
				</tr>

				<tr>
					<td>7PM - 9PM</td>
					<td>
						<b>Team Fortress 2</b><br/>
						Pubs
					</td>
					<td></td>
				</tr>

				<tr>
					<td>9PM - 11PM</td>
					<td>
						<b>Variety Block</b><br/>
						Super Mario Party
					</td>
					<td></td>
				</tr>
				</template>

				<template is="dom-if" if="[[_equal(selected, 1)]]">
				<tbody>
					<tr>
						<td>11AM - 12PM</td>
						<td>
							<b>Source Filmmaker</b><br>
							Day 2 Intro
						</td>
						<td></td>
					</tr>

					<tr>
						<td>12PM - 2PM</td>
						<td>
							<b>PUBG</b><br/>
						</td>
						<td></td>
					</tr>

					<tr>
						<td>2PM - 3PM</td>
						<td>
							<b>CS:Source</b><br/>
							Surf
						</td>
						<td></td>
					</tr>

					<tr>
						<td>3PM - 4PM</td>
						<td>
							<b>Variety Block</b><br/>
							Keep Talking and Nobody Explodes
						</td>
						<td></td>
					</tr>

					<tr>
						<td>4PM - 7PM</td>
						<td>
							<b>Hybrid Block</b><br>
							Cooking + Team Fortress 2
						</td>
						<td></td>
					</tr>

					<tr>
						<td>7PM - 9PM</td>
						<td>
							<b>Fortnite</b><br/>
						</td>
						<td></td>
					</tr>

					<tr>
						<td>9PM - 11PM</td>
						<td>
							<b>Overwatch</b><br/>
							Showmatch

					</tr>
			</template>

			<template is="dom-if" if="[[_equal(selected, 2)]]">

					<tr>
						<td>11AM - 1PM</td>
						<td>
							<b>Fortnite</b><br/>
						</td>
						<td></td>
					</tr>

					<tr>
						<td>1PM - 3PM</td>
						<td>
							<b>Hybrid Block</b><br/>
							Cooking + Team Fortress 2
						</td>
						<td></td>
					</tr>

					<tr>
						<td>3PM - 6PM</td>
						<td>
							<b>Overwatch</b><br/>
						</td>
						<td></td>
					</tr>

					<tr>
						<td>6PM - 8PM</td>
						<td>
							<b>Team Fortress 2</b><br/>
							Jump
						</td>
						<td></td>
					</tr>

					<tr>
						<td>8PM - 10PM</td>
						<td>
							<b>Team Fortress 2</b><br/>
							Dota Fortress
						</td>
						<td></td>
					</tr>

					<tr>
						<td>10PM - 12AM</td>
						<td><b>Day 3 Wrap-up</b></td>
						<td></td>
					</tr>
		 		</tbody>
			</template>
		</table>

	</template>

	<script src="toth-schedule.js"></script>
</dom-module>
