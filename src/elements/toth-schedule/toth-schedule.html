<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">

<dom-module id="toth-schedule">
	<template>
		<style>
			:host {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}

			paper-tabs {
				--paper-tabs-selection-bar-color: #f57c2e;
				--paper-tabs-selection-bar: {
					z-index: 1;
				}
			}

			paper-tab {
				background-color: #f68e56;
				color: white;
				font-size: 29px;

				--paper-tab: {
					margin: 0 8px;
				};

				--paper-tab-content: {
					/* Disable bolding when focused */
					font-weight: 600!important;
				}
			}

			paper-tab.iron-selected {
				background-color: white;
				color: black;
			}

			#calendar {
				background-color: white;
				width: 100%;
				padding: 24px;
				text-transform: uppercase;
				border-spacing: 10px;
				font-size: 24px;
			}

			th {
				font-weight: 600;
				color: white;
				background-color: #f57c2e;
				text-align: left;
			}

			th,
			td {
				padding: 4px 12px;
			}

			th:first-of-type {
				margin-left: 0;
			}

			th:last-of-type {
				margin-right: 0;
			}

			tr {
				font-weight: 400;
			}

			tr:nth-of-type(even) {
				background-color: #e6e6e6;
			}

			@media (max-width: 800px) {
				paper-tab {
					font-size: 20px;
				}

				#calendar {
					font-size: 16px;
					border-spacing: 4px;
				}

				th,
				td {
					padding: 2px 6px;
				}
			}

			@media (max-width: 600px) {
				#calendar {
					padding: 0;
				}
			}
		</style>

		<paper-tabs selected="{{selected}}">
			<paper-tab>OCT 11</paper-tab>
			<paper-tab>OCT 12</paper-tab>
			<paper-tab>OCT 13</paper-tab>
		</paper-tabs>

		<table id="calendar">

				<th>TIME (CDT)</th>
				<th>SEGMENT</th>
				<th>DONATION INCENTIVE</th>
			</tr>
			</thead>

				</tr>
