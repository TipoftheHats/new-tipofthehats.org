					<section id="terms-main">

						<h1>Lexicon</h1>
						<h2>Virtual Items</h2>
						<p>Includes items from any of the following games: Team Fortress 2 (TF2), Counter Strike: Global Offensive (CS:GO).</p>
						<h2>Donation Bots</h2>
						<p>Automated Steam accounts that collect and organize donated virtual items.</p>
						<h2>Tracker / Donation Tracker</h2>
						<p>Used to donate money along with view prizes, donors, and donations.
						<br>http://tracker.tipofthehats.org/</p>
						<h2>Itemlog</h2>
						<p>Lists all virtual items donated to Tip of the Hats through our Donation Bots.<br>
						http://tipofthehats.org/itemlog</p>
						<h1>Privacy</h1>
						<p>Tip of the Hats only collects personal information you willingly provide through the donation
							tracker. This information is not sold or otherwise given to any outside parties. Any
							personally identifiable information provided to us is used solely for Tip of the Hats
							purposes. If you would like your information hidden or removed, please email
							staff@tipofthehats.org.</p>
						<h1>Transparency</h1>
						<p>All financial donations go directly to Children's Oncology Services, Inc. The associated email of the charity that receives the donations is lkunkel@onestepcamp.org.</p>
						<h1>Donations</h1>
						<h2>Virtual Item Donations</h2>
						<p>Virtual Item Donations do not count towards raffle entries or the Team Fortress 2 "Tipped Lid" or "Jaunty Pin" items. There will be no refunds for Virtual Item Donations.</p>
						<h2>Donation Bots</h2>
						<p>When making item donations, please ensure you're trading with an official bot. To do this:</p>
						<ul><li>Join the Tip of the Hats Steam group http://steamcommunity.com/groups/TipoftheHats</li>
						<li>While in a trade, check for the following message at the top of the trade window: "Moderator in your group: Tip of the Hats"</li></ul>
						<h2>Monetary Donations</h2>
						<p>... are tax-deductible.
						... cannot be refunded.
						... do not count towards the Team Fortress 2 in-game "Tipped Lid" item.
						Donations that go towards raffles/prizes are only valid through our donation tracker.
						PayPal is currently the only means of donating.
						If you would like your name removed from our donation tracker, please email staff@tipofthehats.org with your relevant donation information.</p>
						<h1>Prizes</h1>
						<h2>Preface</h2>
						<p>Prizes (both virtual items and real-life merchandise) will be delivered within the weeks following
							the event. Given the scale of the event, this process will take time. You will be notified
							via email if you've won an item within the first week following Tip of the Hats.</p>
						<h2>Unclaimed Prizes</h2>
						<p>An email is dispatched to anyone who wins a prize within the week following the event.
						If you do not respond to this email within a week of the email's date, a new winner be rolled.</p>
						<h2>Timed Raffles</h2>
						<p>Timed Raffles are item raffles that take place solely during an event. They are random and not
						announced prior. Winner(s) are rolled and emailed shortly after the timed raffle closes.
						If you do not respond to this email within a week of the email's date, a new winner be rolled.</p>
						<h2>Auctions</h2>
						<p>Auctions are held in the Tip of the Hats Steam group (http://steamcommunity.com/groups/TipoftheHats/discussions)
						and require a Steam account to participate. Auctions will only contain virtual prizes from Team Fortress 2.
						Bidding information and rules are provided in each auction found in the Steam group.</p>
						<h2>The Jaunty Pin</h2>
