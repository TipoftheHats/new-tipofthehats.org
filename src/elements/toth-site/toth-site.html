<dom-module id="toth-site">
	<template>
		<style include="toth-shared-style">
			:host {
				display: block;
			}

			:root {
				--toth-orange: #f47425;
				--toth-font-proxima-nova: {
					font-family: "proxima-nova", sans-serif;
				};
				--toth-no-select: {
					-webkit-user-select: none;
					-moz-user-select: none;
					-ms-user-select: none;
					user-select: none;
					cursor: default;
				}
			}

			app-header {
				background-color: #f47425;
			}

			app-toolbar {
				max-width: 1170px;
				color: #fff;
				height: 55px;
				font-weight: 800;
				font-size: 24px;
				margin: 0 auto;
			}

			app-toolbar a {
				text-decoration: none;
				color: inherit;
			}

			#header-donate {
				background: white;
				height: 36px;
				font-size: 18px;
				color: black;
				font-weight: 600;
				text-transform: none;
				width: 255px;
			}

			@media (max-width: 600px) {
				app-toolbar {
					flex-direction: column;
					justify-content: space-around;
				}

				#header-title {
					display: none;
				}
			}
		</style>

		<app-location route="{{route}}"></app-location>
		<app-route route="{{route}}" pattern="/:page" data="{{pageData}}" tail="{{pageTail}}"></app-route>

		<app-header-layout>
			<app-header condenses>
				<app-toolbar>
					<a id="header-title" title href="/" style="pointer-events: all;">TIP OF THE HATS 2016</a>

					<a href="/donate">
						<paper-button id="header-donate" raised>Donate to Tip of the Hats</paper-button>
					</a>
				</app-toolbar>
			</app-header>

			<!-- Disabled until we start accepting donations -->
			<!-- <toth-donate-total></toth-donate-total> -->

			<iron-pages selected="{{pageData.page}}" attr-for-selected="data-page">
				<toth-page-index data-page="" events="[[events]]"></toth-page-index>
				<toth-page-about data-page="about" staff="[[staff]]"></toth-page-about>
				<toth-page-donate data-page="donate"></toth-page-donate>
				<toth-page-terms data-page="terms"></toth-page-terms>
			</iron-pages>

			<toth-footer></toth-footer>
		</app-header-layout>
	</template>

	<script src="toth-site.js"></script>
</dom-module>
