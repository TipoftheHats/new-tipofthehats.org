<dom-module id="toth-site">
	<template>
		<style include="main-style">
			app-header {
				background-color: #f47425;
			}

			app-toolbar {
				max-width: 960px;
				color: #fff;
				height: 55px;
				font-weight: 800;
				font-size: 24px;
				margin: 0 auto;
			}

			app-toolbar a {
				text-decoration: none;
				color: inherit;
			}

			#header-donate {
				background: white;
				height: 36px;
				font-size: 18px;
				color: black;
				font-weight: 600;
				text-transform: none;
				width: 255px;
			}

			#intro {
				font-size: 22px;
				@apply(--layout-center-center);
				@apply(--layout-vertical);
			}

			#intro-content {
				display: flex;
				@apply(--layout-horizontal);
			}

			#stream {
				background-image: url('img/orange-dots.jpg');
				width: 100%;
				min-height: 500px;
			}

			#stream h1 {
				background-color: #fff;
				color: var(--toth-orange);
				text-transform: uppercase;
				padding: 5px 100px;
			}

			.cta-info {
				font-size: 38px;
				text-align: center;
				font-weight: 600;
				margin-bottom: 29px;
			}

			#campkids {
				padding-right: 30px;
			}

			#campkids img {
				box-shadow: 4px 4px 4px #ccc;
				border: 1px solid #000;
			}

			#campabout {
				width: 550px;
				line-height: 1.5;
				font-weight: 600;
			}

			#campabout p {
				margin-top: 15px;
			}

			#intro-footer {
				color: var(--toth-orange);
				font-size: 26px;
			}

			#stream-main {
				@apply(--layout-horizontal);
				max-width: 1170px;
			}

			#stream-events {
				min-width: 445px;
				width: 445px;
				max-width: 445px;
				margin: 0 20px 0 0;
			}

			#stream-people {
				display: flex;
				flex-flow: row wrap;
				align-content: flex-start;
			}

			toth-talent {
				margin-right: 25px;
				margin-bottom: 40px;
			}
		</style>

		<app-location route="{{route}}"></app-location>
		<app-route route="{{route}}" pattern="/:page" data="{{pageData}}" tail="{{pageTail}}"></app-route>

		<app-header-layout>
			<app-header condenses>
				<app-toolbar>
					<a title href="/" style="pointer-events: all;">TIP OF THE HATS 2016</a>

					<a href="/donate">
						<paper-button id="header-donate" raised>Donate to Tip of the Hats</paper-button>
					</a>
				</app-toolbar>
			</app-header>

			<toth-totaltrack></toth-totaltrack>

			<iron-pages selected="{{pageData.page}}" attr-for-selected="data-page">
				<div data-page="">
					<toth-splash></toth-splash>

					<section id="intro">
						<h1>Say, what *is* Tip of the Hats?</h1>
						<div id="intro-content">
							<div id="campkids">
								<img src="../../img/campkids.png">
							</div>
							<div id="campabout">
								<p>
									Tip of the Hats is a charity event hosted and supported by members of the TF2 community. Since 2013,
									it has raised over $450,000 for Children's Oncology Services, Inc., which offers camps and other
									educational and excursion programs throughout the year that allow children with cancer to just be
									kids.
									With your help, COSI can offer attendance to kids at little to no cost to their families.
								</p>
							</div>
						</div>
						<div id="intro-footer">
							<p>"Chemotherapy may have cured my cancer, but camp definitely cured my spirit." - Stephanie</p>
						</div>
					</section>

					<section id="stream">
						<h1>Stream Highlights</h1>
						<div id="stream-main">
							<div id="stream-events">

								<iron-accordions>
									<iron-accordion>

										<h2 header>Compound Header</h2>
										<p>I don't like writing a documentation</p>
										<p>YEAH!!!</p>
									</iron-accordion>
								<iron-accordions>
								<toth-event label="6v6 NA vs EU competiTION" info="Lorem Ipsum is simply dummy text of

								scrambled it to make a type specimen book."></toth-event>
								<toth-event label="PUB MATCHES" info="Lorem Ipsum is simply dummy text of
								the printing and typesetting industry. Lorem Ipsum has been the industry's standard
								dummy text ever since the 1500s, when an unknown printer took a galley of type and
								scrambled it to make a type specimen book."></toth-event>
							</div>
							<div id="stream-people">
								<toth-talent name="lange"></toth-talent>
								<toth-talent name="lange"></toth-talent>
								<toth-talent name="lange"></toth-talent>
								<toth-talent name="lange"></toth-talent>

								<toth-talent name="lange"></toth-talent>

								<toth-talent name="lange"></toth-talent>
								<toth-talent name="lange"></toth-talent>
							</div>
						</div>
					</section>

					<section id="cta">
						<h1>TUNE IN AND SUPPORT TOTH</h1>
						<span class="cta-info">Stream starts September 16th @ 11 AM CST</span>
					</section>
				</div>

				<div data-page="about">About</div>

				<div data-page="donate">Donate</div>
			</iron-pages>

			<toth-footer></toth-footer>
		</app-header-layout>
	</template>

	<script src="toth-site.js"></script>
</dom-module>
