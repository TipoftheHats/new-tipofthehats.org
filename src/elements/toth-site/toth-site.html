<dom-module id="toth-site">
	<template>
		<style include="toth-shared-style">
			:host {
				display: block;
				min-height: 100vh;
			}

			app-header {
				background-color: #f47425;
			}

			app-toolbar {
				max-width: 1170px;
				color: #fff;
				height: 55px;
				font-weight: 800;
				font-size: 24px;
				margin: 0 auto;
			}

			app-toolbar a {
				text-decoration: none;
				color: inherit;
			}

			#header-title {
				margin-right: auto;
			}

			paper-button {
				background: white;
				height: 36px;
				font-size: 18px;
				color: black;
				font-weight: 600;
				text-transform: none;
			}

			#header-donate {
				width: 150px;
			}

			#header-shirts {
				width: 160px;
			}

			#header-pins {
				width: 150px;
			}

			@media (max-width: 600px) {
				app-toolbar {
					justify-content: center;
				}

				#header-title {
					display: none;
				}

				.header-desktop {
					display: none;
				}
			}

			@media (min-width: 601px) {
				.header-mobile {
					display: none;
				}
			}
		</style>

		<app-location route="{{route}}" on-route-changed="routeChanged"></app-location>
		<app-route route="{{route}}" pattern="/:page" data="{{pageData}}" tail="{{pageTail}}"></app-route>

		<app-header-layout fullbleed>
			<app-header fixed>
				<app-toolbar>
					<a id="header-title" title href="/" style="pointer-events: all;">TIP OF THE HATS</a>
					
					<a href="/donate">
						<paper-button id="header-donate" class="header-desktop" raised>Donate</paper-button>
					</a>
					<a href="http://shop.tipofthehats.org" target="_blank">
						<paper-button id="header-pins" class="header-desktop" raised>Merch</paper-button>
					</a>

					<a href="/donate">
						<paper-button id="header-donate-m" class="header-mobile" raised>Donate</paper-button>
					</a>
					<a href="http://shop.tipofthehats.org" target="_blank">
						<paper-button id="header-pins-m" class="header-mobile" raised>Merch</paper-button>
					</a>
					
				</app-toolbar>
			</app-header>

			<toth-donate-total></toth-donate-total>

			<iron-pages selected="{{pageData.page}}" attr-for-selected="data-page">
				<toth-page-index data-page=""></toth-page-index>
				<toth-page-contact data-page="contact"></toth-page-contact>
				<toth-page-about data-page="about"></toth-page-about>
				<toth-page-donate data-page="donate"></toth-page-donate>
				<toth-page-terms data-page="terms"></toth-page-terms>
				<toth-page-conduct data-page="conduct"></toth-page-conduct>
				<toth-page-sweepstakes data-page="sweepstakes"></toth-page-sweepstakes>
				<toth-page-privacy data-page="privacy"></toth-page-privacy>
			</iron-pages>

			<toth-footer></toth-footer>
		</app-header-layout>
	</template>

	<script src="toth-site.js"></script>
</dom-module>
