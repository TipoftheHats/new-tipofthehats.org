<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="toth-splash">
	<template>
		<style>
			:host {
				@apply --layout-vertical;
				@apply --layout-center;
				width: 100%;
				overflow:hidden;
				position:relative;
				color: #fff;
			}

			#background {
				position: absolute;
				min-width: 100%;
				min-height: 100%;
				left: 0;
				width: auto;
				height: auto;
				z-index: -1000;
				overflow: hidden;
			}

			a {
				color: #fff;
				text-decoration: none;
			}

			#overlay {
				position: absolute;
				width: 100%;
				height: 100%;
				left: 0;
				background: rgba(0,0,0,0.75);
				background: linear-gradient(to bottom, rgba(0,0,0,0.75) 0%, rgba(68,72,85,0.6) 40%, rgba(68,72,85,0.6) 60%, rgba(0,0,0,0.75) 100%);
				mix-blend-mode: multiply;
			}

			#overlay-dots {
				position: absolute;
				width: 100%;
				height: 100%;
				left: 0;
				background: url('/images/splash/video_dots.png') repeat;
				mix-blend-mode: multiply;
			}

			#splash-content {
				@apply --layout-vertical;
				@apply --layout-center-center;
				z-index: 2;
				padding: 70px 16px;
				text-align: center;
			}

			#splash-content-main {
				@apply --layout-vertical;
			}

			h1 {
				font-size: 48px;
				font-weight: 700;
				margin: 0;
			}

			#splash-logo {
				-webkit-filter: drop-shadow(3px 3px 2px rgba(0,0,0,0.3));
				filter: drop-shadow(3px 3px 2px rgba(0,0,0,0.3));
			}

			#splash-text {
				display: flex;
				flex-direction: column;
				align-items: center;
				text-shadow: 3px 3px 2px rgba(0,0,0,0.3);
				margin-top: 30px;
			}

			#splash-text h1 {
				display: none; /* hide on narrow layouts, shows only on wide layouts */
			}

			#splash-byline {
				font-size: 21px;
				font-weight: 700;
				text-align: center;
				max-width: 450px;
			}

			h2 {
				font-size: 36px;
				font-weight: 800;
				background-color: var(--toth-orange);
				padding: 5px 20px;
				width: auto;
				margin-bottom: 0;
				margin-top: 10px;
			}

			.splash-twitch {
				font-size: 36px;
				font-weight: 700;
			}

			#splash-content-stream-wrapper {
				@apply --layout-center;
				@apply --layout-flex-none;
				@apply --layout-self-stretch;
				@apply --layout-vertical;
				margin-top: 24px;
				overflow: hidden;
				padding-top: calc(1080 / 1920 * 100%);
				position: relative;
			}

			#splash-content-stream {
				max-height: 480px;
				max-width: 854px;
			}

			#splash-content-stream iframe {
				height: 100%;
				left: 0;
				position: absolute;
				top: 0;
				width: 100%;
			}

			#splash-footer {
				@apply --layout-vertical;
				@apply --layout-center-center;
				width: 100%;
				z-index: 2;
				font-size: 18px;
				font-weight: 600;
				text-transform: uppercase;
			}

			.splash-sponsors {
				padding: 35px 0;
			}

			.splash-sponsors-logos img {
				-webkit-filter: drop-shadow(3px 3px 2px rgba(0,0,0,0.3));
				filter: drop-shadow(3px 3px 2px rgba(0,0,0,0.3));
			}

			.splash-sponsors-logos a {
				padding-bottom: 40px;
			}

			.splash-sponsors-logos {
				@apply --layout-vertical;
				@apply --layout-center-center;
			}

			@media (max-width: 999px) {
				#splash-content {
					padding-top: 35px;
					padding-bottom: 35px;
				}

				#splash-text {
					margin-top: 20px;
				}

				.splash-twitch {
					margin-top: 8px;
					font-size: 22px;
				}
			}

			@media (min-width: 1000px) {
				#splash-content {
					text-align: inherit;
				}

				#splash-content-main {
					@apply --layout-horizontal;
				}

				#splash-text {
					align-items: flex-start;
				}

				#splash-text h1 {
					display: block;
				}

				#splash-logo {
					width: 420px;
					height: 300px;
					padding-right: 20px;
				}

				.splash-sponsors-logos {
					@apply --layout-horizontal;
					@apply --layout-wrap;
				}

				#splash-byline {
					text-align: left;
				}

				.splash-sponsors-logos a {
					padding: 16px 40px;
				}
			}
		</style>

		<video id="background" autoplay loop muted>
			<source src="/images/splash/header.mp4" type="video/mp4">
			<source src="/images/splash/header.webm" type="video/webm">
		</video>
		<!-- <img id="background" src="/images/splash/log_crossing.jpg"> -->

		<div id="overlay"></div>
		<div id="overlay-dots"></div>

		<div id="splash-content">
			<div id="splash-content-main">
				<picture id="splash-logo">
					<source media="(max-width: 999px)" srcset="/images/toth_logo_horizontal.svg">
					<source media="(min-width: 1000px)" srcset="/images/toth_logo.svg">
					<img src="/images/toth_logo.svg" alt="Tip of the Hats Logo">
				</picture>

				<div id="splash-text">
					<h1>Tip of the Hats 2019</h1>
					<span id="splash-byline">
						A three-day charity broadcast benefiting Camp One Step programs for kids with cancer
					</span>
					<h2>October 11th - 13th</h2>
					<a href="http://twitch.tv/tipofthehats" target="_blank" class="splash-twitch">
					Hosted live on Twitch!
					</a>
				</div>
			</div>

			<!---
			<div id="splash-content-stream-wrapper">
				<div id="splash-content-stream">
					&lt;!&ndash; Twitch player gets embedded here. &ndash;&gt;
					&lt;!&ndash; See toth-splash.js for configuration. &ndash;&gt;
				</div>
			</div>
			-->

			<!--<div id="splash-footer">
				<div class="splash-sponsors">With generous support provided by our event sponsors:</div>
				<div class="splash-sponsors-logos">
					<a href="https://marketplace.tf" target="_blank"><img src="/images/sponsors/marketplacetf.png"></a>
					<a href="https://www.ignitegaming.com/" target="_blank"><img src="/images/sponsors/ignite.png"></a>
				</div>
			</div>
		</div>-->
	</template>

	<script src="https://embed.twitch.tv/embed/v1.js"></script>
	<script src="toth-splash.js"></script>
</dom-module>
