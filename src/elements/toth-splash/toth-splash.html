<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="toth-splash">
	<template>
		<style>
			:host {
				@apply(--layout-vertical);
				@apply(--layout-center);
				width: 100%;
				height:590px;
				overflow:hidden;
				position:relative;
				color: #fff;
			}

			video {
				position: absolute;
				min-width: 100%;
				min-height: 100%;
				width: auto;
				height: auto;
				overflow: hidden;
				z-index: -1;
			}

			#overlay {
				position: absolute;
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,0.75);
				background: linear-gradient(to bottom, rgba(0,0,0,0.75) 0%, rgba(68,72,85,0.6) 40%, rgba(68,72,85,0.6) 60%, rgba(0,0,0,0.75) 100%);
				mix-blend-mode: multiply;
			}

			#overlay-dots {
				position: absolute;
				width: 100%;
				height: 100%;
				background: url('img/video_dots.png') repeat;
				mix-blend-mode: multiply;
			}

			#splash-content {
				@apply(--layout-center-center);
				@apply(--layout-horizontal);
				z-index: 2;

			}

			h1 {
				font-size: 48px;
				font-weith: 700;
				margin: 0;
			}

			#splash-logo img {
				-webkit-filter: drop-shadow(3px 3px 2px rgba(0,0,0,0.3));
				filter: drop-shadow(3px 3px 2px rgba(0,0,0,0.3));
				padding-right: 40px;
			}

			#splash-text {
				display: flex;
				flex-direction: column;
				align-items: flex-start;
				text-shadow: 3px 3px 2px rgba(0,0,0,0.3);
			}

			.splash-byline {
				font-size: 21px;
				font-weight: 700;
			}

			h2 {
				font-size: 36px;
				font-weight: 800;
				background-color: var(--toth-orange);
				padding: 5px 20px;
				width: auto;
				margin-bottom: 0;
			}

			.splash-twitch {
				font-size: 36px;
				font-weight: 700;
			}

			#splash-footer {
				@apply(--layout-center-center);
				@apply(--layout-vertical);
				z-index: 2;
				height: 100%;
			}
		</style>

		<video id="homepage__video" autoplay loop>
			<source src="img/header.mp4" type="video/mp4">
			<source src="img/header.webm" type="video/webm">
			<img src="img/header.png"/>
		</video>
		<div id="overlay"></div>
		<div id="overlay-dots"></div>
		<div id="splash-content">
			<div id="splash-logo">
				<img src="../../img/toth_logo.svg" height="300">
			</div>
			<div id="splash-text">
				<h1>Tip of the Hats 2016</h1>
				<span class="splash-byline">A charity marathon benefitting One Step Programs<br>for kids with cancer</span>
				<h2>September 16-18</h2>
				<span class="splash-twitch">Live at twitch.tv/tipofthehats</span>
			</div>
			<div id="splash-footer">
				<div class="splash-sponsors">With generous support provided by our event sponsors:</div>
				<div class="splash-sponsors-logos">
					<img src="img/scraptf.svg" height="50">
				</div>
			</div>
		</div>


	</template>

	<script src="toth-splash.js"></script>
</dom-module>
