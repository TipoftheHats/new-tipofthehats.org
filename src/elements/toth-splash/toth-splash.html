<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="toth-splash">
	<template>
		<style>
			:host {
				@apply(--layout-vertical);
				@apply(--layout-center);
				width: 100%;
				overflow:hidden;
				position:relative;
				color: #fff;
			}

			video {
				position: absolute;
				min-width: 100%;
				min-height: 100%;
				width: auto;
				height: auto;
				z-index: -1000;
				overflow: hidden;
			}

			a {
				color: #fff;
				text-decoration: none;
			}

			#overlay {
				position: absolute;
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,0.75);
				background: linear-gradient(to bottom, rgba(0,0,0,0.75) 0%, rgba(68,72,85,0.6) 40%, rgba(68,72,85,0.6) 60%, rgba(0,0,0,0.75) 100%);
				mix-blend-mode: multiply;
			}

			#overlay-dots {
				position: absolute;
				width: 100%;
				height: 100%;
				background: url('img/video_dots.png') repeat;
				mix-blend-mode: multiply;
			}

			#splash-content {
				@apply(--layout-vertical);
				@apply(--layout-center-center);
				z-index: 2;
				padding: 70px 0;
			}

			#splash-content-main {
				@apply(--layout-vertical);
			}

			h1 {
				font-size: 48px;
				font-weight: 700;
				margin: 0;
			}

			#splash-logo img {
				-webkit-filter: drop-shadow(3px 3px 2px rgba(0,0,0,0.3));
				filter: drop-shadow(3px 3px 2px rgba(0,0,0,0.3));

			}

			#splash-text {
				display: flex;
				flex-direction: column;
				align-items: center;
				text-shadow: 3px 3px 2px rgba(0,0,0,0.3);
				margin-top: 30px;
			}

			.splash-byline {
				font-size: 21px;
				font-weight: 700;
				text-align: center;
			}

			h2 {
				font-size: 36px;
				font-weight: 800;
				background-color: var(--toth-orange);
				padding: 5px 20px;
				width: auto;
				margin-bottom: 0;
				margin-top: 10px;
			}

			.splash-twitch {
				font-size: 36px;
				font-weight: 700;
			}

			#splash-footer {
				@apply(--layout-vertical);
				@apply(--layout-center-center);
				width: 100%;
				z-index: 2;
				font-size: 18px;
				font-weight: 600;
				text-transform: uppercase;
			}

			.splash-sponsors {
				padding: 35px 0;
			}

			.splash-sponsors-logos img {
				-webkit-filter: drop-shadow(3px 3px 2px rgba(0,0,0,0.3));
				filter: drop-shadow(3px 3px 2px rgba(0,0,0,0.3));
			}

			.splash-sponsors-logos a {
				padding-bottom: 40px;
			}

			.splash-sponsors-logos a:last-of-type {
				padding-bottom: 0;
			}

			.splash-sponsors-logos {
				@apply(--layout-vertical);
				@apply(--layout-center-center);
			}

			@media (min-width: 1000px) {
				#splash-content-main {
					@apply(--layout-horizontal);
				}

				#splash-text {
					align-items: flex-start;
				}

				#splash-logo img {
					height: 300px;
					padding-right: 20px;
				}

				.splash-sponsors-logos {
					@apply(--layout-horizontal);
				}

				.splash-byline {
					text-align: left;
				}

				.splash-sponsors-logos a {
					padding-right: 80px;
					padding-bottom: 0;
				}

				.splash-sponsors-logos a:last-of-type {
					padding-right: 0;
				}
			}
		</style>

		<video autoplay loop>
			<source src="img/header.mp4" type="video/mp4">
			<source src="img/header.webm" type="video/webm">
		</video>

		<div id="overlay"></div>
		<div id="overlay-dots"></div>

		<div id="splash-content">
			<div id="splash-content-main">
				<div id="splash-logo">
					<img src="../../img/toth_logo.svg">
				</div>
				<div id="splash-text">
					<h1>Tip of the Hats 2016</h1>
					<span class="splash-byline">A charity marathon benefitting One Step Camp programs for kids with cancer</span>
					<h2>September 16-18</h2>
					<span class="splash-twitch"><a href="http://twitch.tv/tipofthehats">Live at twitch.tv/tipofthehats</a></span>
				</div>
			</div>
			<div id="splash-footer">
				<div class="splash-sponsors">With generous support provided by our event sponsors:</div>
				<div class="splash-sponsors-logos">
					<a href="http://scrap.tf"><img src="img/scraptf.svg" height="50"></a>
					<a href="http://backpack.tf"><img src="img/backpacktf.png"></a>
				</div>
			</div>
		</div>
	</template>

	<script src="toth-splash.js"></script>
</dom-module>
