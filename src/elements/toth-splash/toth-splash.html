<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="toth-splash">
	<template>
		<style>
			:host {
				@apply(--layout-vertical);
				width: 100%;
				height:590px;
				overflow:hidden;
				position:relative;
			}

			video {
				position: absolute;
				min-width: 100%;
				min-height: 100%;
				width: auto;
				height: auto;
				overflow: hidden;
				z-index: -1;
			}

			#overlay {
				position: absolute;
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,0.75);
				background: linear-gradient(to bottom, rgba(0,0,0,0.75) 0%, rgba(68,72,85,0.6) 40%, rgba(68,72,85,0.6) 60%, rgba(0,0,0,0.75) 100%);
				mix-blend-mode: multiply;
			}

			#overlay-dots {
				position: absolute;
				width: 100%;
				height: 100%;
				background: url('img/video_dots.png') repeat;
				mix-blend-mode: multiply;
			}
		</style>

		<video id="homepage__video" autoplay loop>
			<source src="img/header.mp4" type="video/mp4">
			<source src="img/header.webm" type="video/webm">
			<img src="img/header.png"/>
		</video>
		<div id="overlay"></div>
		<div id="overlay-dots"></div>
	</template>

	<script src="toth-splash.js"></script>
</dom-module>
