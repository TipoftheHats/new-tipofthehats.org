<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../icomoon-polymer/icomoon-iconset-svg.html">

<dom-module id="toth-staff">
	<template>
		<style>
			:host {
				@apply --layout-vertical;
				@apply --layout-center;
				--picture-size: 175px;
				--half-picture-size: 101px;
				width: 100%;
				margin-bottom: 34px;
				max-width: 220px;
			}

			#staff-image {
				position: relative;
				width: 175px;
				height: 175px;
				border: 1px solid #000;
			}

			#staff-image img{
				width: 175px;
				height: 175px;
			}

			#staff-label {
				position: absolute;
				height: 24px;
				bottom: 0;
				left: 0;
				background-color: #fff;
				font-size: 17px;
				font-weight: 700;
				text-align: center;
				width: 75%;
				z-index: 2;
			}

			.label {
				line-height: 1.5;
			}

			#wrapper {
				@apply --layout-vertical;
				@apply --layout-center;
				flex-grow: 1;
				padding: 8px 0;
			}

			#name {
				color: #000;
				font-size: 24px;
				font-weight: 500;
				text-align: center;
			}

			#role {
				@apply --layout-vertical;
				@apply --layout-center-center;
				height: 15px;
				color: #000;
				font-size: 16px;
				font-weight: 300;
				margin-bottom: 7px;
				margin-top: 1px;
			}

			a {
				color: var(--toth-orange);
				text-decoration: none;
				padding: 0 5px;
			}
		</style>

		<div id="staff-image">
			<img src="[[calcImgSrc(handle)]]" onerror="javascript:this.src='/images/portraits/placeholder.jpg'">
			<div id="staff-label">
				<span class="label">[[handle]]</span>
			</div>
		</div>

		<div id="wrapper">
			<div id="name">[[name]]</div>
			<template is="dom-repeat" items="[[roles]]">
				<div id="role">[[item]]</div>
			</template>
			<div id="icons">
				<template is="dom-if" if="[[website]]">
					<a href="[[website]]" target="_blank">
						<iron-icon icon="icomoon:link"></iron-icon>
					</a>
				</template>

				<template is="dom-if" if="[[email]]">
					<a href="mailto://[[email]]" target="_blank">
						<iron-icon icon="icomoon:envelope"></iron-icon>
					</a>
				</template>

				<template is="dom-if" if="[[youtube]]">
					<a href="https://youtube.com/[[youtube]]" target="_blank">
						<iron-icon icon="icomoon:youtube"></iron-icon>
					</a>
				</template>

				<template is="dom-if" if="[[twitter]]">
					<a href="https://twitter.com/[[twitter]]" target="_blank">
						<iron-icon icon="icomoon:twitter"></iron-icon>
					</a>
				</template>
			</div>
		</div>
	</template>

	<script src="toth-staff.js"></script>
</dom-module>
