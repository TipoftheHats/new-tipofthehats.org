<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="toth-staff">
	<template>
		<style>
			:host {
				@apply(--layout-vertical);
				@apply(--layout-center);
				--picture-size: 175px;
				--half-picture-size: 101px;
				width: 100%;
				margin-bottom: 34px;
				margin-top: var(--half-picture-size);
				max-width: 220px;
			}

			#picture-frame {
				display: flex;
				justify-content: space-between;
				width: 100%;
				margin-bottom: 4px;
				margin-left: 20px;
				margin-right: 20px;
				border: 1px solid #2a2a2a;
				box-sizing: border-box;
			}

			#picture {
				width: var(--picture-size);
				height: var(--picture-size);
				margin-top: -var(--half-picture-size);
			}

			#wrapper {
				@apply(--layout-vertical);
				@apply(--layout-center);
				flex-grow: 1;
				padding: 0 22px;
			}

			#name {
				color: #000;
				font-size: 24px;
				font-weight: 500;
				text-align: center;
			}

			#role {
				@apply(--layout-vertical);
				@apply(--layout-center-center);
				height: 31px;
				color: #000;
				font-size: 16px;
				font-weight: 300;
				margin-bottom: 11px;
				margin-top: 1px;
			}

			.handle {
				@apply(--layout-flex);
				height: 24px;
				min-width: 120px;
				background-color: white;
				position: absolute;
				bottom: 0;
				left: 0;
				text-align: center;
			}

			#bio {
				color: #434343;
				font-size: 16px;
				font-weight: 700;
			}

			#bio ::content a {
				color: #434343 !important;
				text-decoration: underline;
			}

			#icons {
				@apply(--layout-horizontal);
				@apply(--layout-center-center);
				flex-grow: 1;
				padding-top: 11px;
				padding-bottom: 19px;
			}

			#icons iron-icon {
				margin: 0 20px;
				width: 34px;
				height: 34px;
			}

			@media (min-width: 920px) {
				:host {
					max-width: 420px;
				}

				#icons {
					padding-top: 40px;
					padding-bottom: 34px;
					align-items: flex-end;
				}
			}
		</style>

		<div id="picture-frame">
			<img id="picture" src$="[[picture]]">
			<div class="handle">[[handle]]</div>
		</div>

		<div id="wrapper">
			<div id="name">[[name]]</div>

			<div id="role">[[role]]</div>

			<div id="icons">
				<template is="dom-if" if="[[website]]">
					<a href="https://twitter.com/[[twitter]]" target="_blank">
						<iron-icon src="../../img/icons/twitter.svg"></iron-icon>
					</a>
				</template>

				<template is="dom-if" if="[[email]]">
					<a href="https://twitter.com/[[twitter]]" target="_blank">
						<iron-icon src="../../img/icons/email.svg"></iron-icon>
					</a>
				</template>

				<template is="dom-if" if="[[youtube]]">
					<a href="https://dribbble.com/[[dribbble]]" target="_blank">
						<iron-icon src="../../img/icons/youtube.svg"></iron-icon>
					</a>
				</template>

				<template is="dom-if" if="[[twitter]]">
					<a href="https://twitter.com/[[twitter]]" target="_blank">
						<iron-icon src="../../img/icons/twitter.svg"></iron-icon>
					</a>
				</template>

			</div>
		</div>
	</template>

	<script src="toth-staff.js"></script>
</dom-module>
