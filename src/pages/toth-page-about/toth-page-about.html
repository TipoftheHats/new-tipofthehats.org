<link rel="import" href="../../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../elements/icomoon-polymer/icomoon-iconset-svg.html">
<link rel="import" href="../../elements/toth-staff/toth-staff.html">
<link rel="import" href="../../style/toth-shared-style.html">

<dom-module id="toth-page-about">
	<template>
		<style include="toth-shared-style">
			:host {
				@apply --layout-vertical;
			}

			paper-tabs {
				--paper-tabs-selection-bar-color: #f57c2e;
				--paper-tabs-selection-bar: {
					border-bottom: 3px solid transparent;
					z-index: 1;
				}
			}

			paper-tab {
				background-color: #f68e56;
				color: white;
				font-size: 29px;
				margin: 0 8px;

				--paper-tab: {
					border: 3px solid var(--toth-orange);
					border-bottom: 0;
				};

				--paper-tab-content: {
					/* Disable bolding when focused */
					font-weight: 600 !important;
				};
			}

			paper-tab:first-of-type {
				margin-left: 0;
			}

			paper-tab:last-of-type {
				margin-right: 0;
			}

			paper-tab.iron-selected {
				background-color: white;
				color: black;
			}

			#masthead-text {
				max-width: 800px;
			}

			#contact-links {
				@apply --layout-horizontal;
				align-items: flex-start;
			}

			.link-icon {
				padding: 20px;
				@apply --layout-vertical;
				@apply --layout-center-center;
			}

			#contact {
				font-size: 22px;
			}

			#contact h1,
			#about-staff h1 {
				max-width: 620px;
				width: 100%;
				padding: 0;
				margin-top: 50px;
			}

			#contact-emails {
				text-align: center;
			}

			#contact i {
				color: var(--toth-orange);
			}

			#contact a {
				text-decoration: none;
			}

			#about-staff {
				@apply --layout-vertical;
				@apply --layout-center;
				@apply --layout-flex-none;
				@apply --layout-self-center;
			}

			#staff-tabs {
				margin-bottom: -3px;
			}

			#staff-display {
				@apply --layout-center-center;
				@apply --layout-horizontal;
				@apply --layout-wrap;
				min-width: 100%;
				align-items: flex-start;
				border-style: solid;
				border-width: 3px;
				box-sizing: border-box;
				max-width: 900px;
				padding-top: 28px;
				border-image: linear-gradient(
						to bottom,
						rgba(244, 116, 37, 1) 0%,
						rgba(244, 116, 37, 0) 85%
				) 1;
			}

			.masthead {
				padding: 0 16px;
			}

			iron-icon {
				width: 64px;
				height: 64px;
				color: var(--toth-orange);
			}

			@media (max-width: 600px) {
				#contact {
					font-size: 16px;
				}

				#contact-links {
					@apply --layout-vertical;
					@apply --layout-center;
				}

				paper-tab {
					font-size: 15px;
					margin: 0 4px;
				}
			}
		</style>

		<section class="masthead">
			<div class="masthead-main">Tip of the Hats Staff & Info</div>
			<div id="masthead-text">
				In 2013, Sean "seanbud" Stradley started what would become Tip of the
				Hats on his Twitch stream, when Sean started a raffle into which anyone who provided a
				donation receipt to a charity would be entered. After the initial success of this
				mini-event, it was clear that something more could be made from it. The first annual Tip of
				the Hats was held a few months (and a lot of hard work later), in March of 2013.
			</div>
		</section>

		<section id="contact">
			<h1>CONTACT US</h1>
			<div id="contact-links">
				<div class="link-icon">
					<a href="http://twitter.com/tipofthehats">
						<iron-icon icon="icomoon:twitter"></iron-icon>
					</a>
					<a href="http://twitter.com/tipofthehats">
						<p>@tipofthehats</p>
					</a>
				</div>
				<div class="link-icon">
					<a href="http://steamcommunity.com/groups/tipofthehats">
						<iron-icon icon="icomoon:steam"></iron-icon>
					</a>
					<a href="http://steamcommunity.com/groups/tipofthehats">
						<p>steamcommunity.com<br>/groups/tipofthehats</p>
					</a>
				</div>
				<div class="link-icon">
					<a href="http://twitch.tv/tipofthehats">
						<iron-icon icon="icomoon:twitch"></iron-icon>
					</a>
					<a href="http://twitch.tv/tipofthehats">
						<p class="contact-icon-label">/tipofthehats</p>
					</a>
				</div>
			</div>
			<div id="contact-emails">
				<p>
					General Email: staff@tipofthehats.org
					<br>
					Support: support@tipofthehats.org
				</p>
			</div>
		</section>

		<section id="about-staff">
			<paper-tabs id="staff-tabs" selected="{{selected}}">
				<paper-tab>CREW</paper-tab>
				<paper-tab>CAST</paper-tab>
				<paper-tab>SPECIAL THANKS</paper-tab>
			</paper-tabs>

			<div id="staff-divider"></div>

			<div id="staff-display">
				<template is="dom-repeat" items="[[_calcStaff(selected)]]">
					<toth-staff
						name="[[item.name]]"
						handle="[[item.handle]]"
						role="[[item.role]]"
						email="[[item.email]]"
						twitter="[[item.twitter]]"
						website="[[item.website]]"
						youtube="[[item.youtube]]">
					</toth-staff>
				</template>
			</div>
		</section>
	</template>

	<script src="toth-page-about.js"></script>
</dom-module>
