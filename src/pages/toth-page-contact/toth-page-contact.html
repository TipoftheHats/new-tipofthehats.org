<link rel="import" href="../../style/toth-shared-style.html">

<dom-module id="toth-page-contact">
	<template>
		<style include="toth-shared-style">
			:host {
				@apply --layout-vertical;
			}
			#contact-links {
				@apply --layout-horizontal;
				align-items: flex-start;
			}
			.link-icon {
				padding: 20px;
				@apply --layout-vertical;
				@apply --layout-center-center;
			}
			#contact {
				font-size: 22px;
			}
			#contact h1,
			#about-staff h1 {
				max-width: 620px;
				width: 100%;
				padding: 0;
				margin-top: 50px;
			}

			#contact-emails {
				text-align: center;
			}

			#contact i {
				color: var(--toth-orange);
			}

			#contact a {
				text-decoration: none;
			}
			iron-icon {
				width: 64px;
				height: 64px;
				color: var(--toth-orange);
			}
			@media (max-width: 600px) {
				#contact {
					font-size: 16px;
				}

				#contact-links {
					@apply --layout-vertical;
					@apply --layout-center;
				}
			}
			</style>
			<section id="contact">

						<h1>CONTACT US</h1>
						<div id="contact-links">
							<div class="link-icon">
								<a href="http://twitter.com/tipofthehats">
									<iron-icon icon="icomoon:twitter"></iron-icon>
								</a>
								<a href="http://twitter.com/tipofthehats">
									<p>@tipofthehats</p>
								</a>
							</div>
							<div class="link-icon">
								<a href="http://steamcommunity.com/groups/tipofthehats">
									<iron-icon icon="icomoon:steam"></iron-icon>
								</a>
								<a href="http://steamcommunity.com/groups/tipofthehats">
									<p>steamcommunity.com<br>/groups/tipofthehats</p>
								</a>
							</div>
							<div class="link-icon">
								<a href="http://twitch.tv/tipofthehats">
									<iron-icon icon="icomoon:twitch"></iron-icon>
								</a>
								<a href="http://twitch.tv/tipofthehats">
									<p class="contact-icon-label">/tipofthehats</p>
								</a>
							</div>
						</div>
						<div id="contact-emails">
							<p>
								General Email: staff@tipofthehats.org
								<br>
								Support: support@tipofthehats.org
								<br />
								Talent Inquiries: jason@tipofthehats.org
								<br />
								Sponsorship: seanbud@tipofthehats.org
							</p>
						</div>
					</section>
	</template>
	<script src="toth-page-contact.js"></script>

</dom-module>
