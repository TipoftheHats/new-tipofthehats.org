<link rel="import" href="../../style/toth-shared-style.html">

<dom-module id="toth-page-donate">
	<template>
		<style include="toth-shared-style">
			#donate-text {
				font-size: 32px;
				font-weight: 800;
			}

			#donate-methods {
				@apply(--layout-horizontal);
				@apply(--layout-center);
				@apply(--layout-justified);
				align-items: stretch;
				margin: 40px auto;
				justify-content: space-between;
				max-width: 1200px;
			}

			.donate-method {
				@apply(--layout-vertical);
				@apply(--layout-center-center);
				box-sizing: border-box;
				padding: 32px;
				background-color: #ffcfb1;
				width: 424px;
				border-radius: 15px;
				text-align: center;
				margin: 16px;
			}

			.donate-header {
				@apply(--layout-center-center);
				font-size: 32px;
				font-weight: 800;
				flex: 1;
			}

			.donate-desc {
				@apply(--layout-center-center);
				flex: 2;
				font-size: 18px;
				font-weight: 800;
			}

			.donate-button {
				background-color: var(--toth-orange);
				font-size: 37px;
				font-weight: 800;
				color: #fff;
				margin: 0;
				border-radius: 15px;
				padding-top: 8px;
				padding-bottom: 8px;
			}

			.donate-footer {
				margin-top: 5px;
			}

			.donate-method.disabled,
			.donate-method.disabled {
				background-color: #bbb;
			}

			.disabled .donate-button {
				background-color: #3d3d3d;
				pointer-events: none;
			}

			@media (max-width: 950px) {
				#donate-methods {
					@apply(--layout-vertical);
					@apply(--layout-center-center);
				}
			}

			a {
				text-decoration: none;
			}
		</style>

		<section class="masthead">
			<div class="masthead-main">Thank you for donating to One Step programs!</div>
			<div id="donate-text">Please choose one of the following options:</div>
		</section>

		<section id="donate-methods">
			<div class="donate-method disabled">
				<div class="donate-header">Monetary contribution</div>
				<p class="donate-desc">All cash donations go directly to Children's Oncology Services, Inc.</p>
				<a href="">
					<paper-button class="donate-button" raised>Coming Soon</paper-button>
				</a>
				<div class="donate-footer">cash donations open on Sept. 9</div>
			</div>

			<div class="donate-method">
				<div class="donate-header">TF2 item contribution</div>
				<p class="donate-desc">
					You can give items from a pre-selected list of TF2 items through scrap.tf, the value of which will
					be added to our donation total.
				</p>
				<a href="https://scrap.tf/toth" target="_blank">
					<paper-button class="donate-button" raised>Donate Items</paper-button>
				</a>
				<div class="donate-footer">this link will take you to scrap.tf</div>
			</div>

			<div class="donate-method">
				<div class="donate-header">Giveaway contribution</div>
				<p class="donate-desc">
					Got TF2 items not accepted in our main ScrapTF fundraiser? Donate them to our giveaways to be
					given away in chat during the event.
				</p>
				<a href="https://scrap.tf/tothgiveaways" target="_blank">
					<paper-button class="donate-button" raised>Giveaway Items</paper-button>
				</a>
				<div class="donate-footer">this link will take you to scrap.tf</div>
			</div>
		</section>
	</template>

	<script src="toth-page-donate.js"></script>
</dom-module>
