<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../style/toth-shared-style.html">

<dom-module id="toth-page-donate">
	<template>
		<style include="toth-shared-style">
			#donate-text {
				font-size: 32px;
				font-weight: 800;
			}

			#donate-methods {
				@apply --layout-vertical;
				@apply --layout-center;
				@apply --layout-justified;
				margin: 40px auto;
				max-width: 875px;
			}

			#main-donate-methods {
				@apply --layout-horizontal;
				@apply --layout-center;
				@apply --layout-justified;
				align-items: stretch;
			}

			.donate-method {
				@apply --layout-vertical;
				@apply --layout-center-center;
				box-sizing: border-box;
				padding: 32px;
				background-color: #ffcfb1;
				width: 424px;
				border-radius: 15px;
				text-align: center;
				margin: 16px;
			}

			.donate-header {
				@apply --layout-center-center;
				font-size: 32px;
				font-weight: 800;
				flex: 1;
			}

			.donate-desc {
				@apply --layout-center-center;
				flex: 2;
				font-size: 17px;
				font-weight: 800;
			}

			.donate-button {
				background-color: var(--toth-orange);
				font-size: 37px;
				font-weight: 800;
				color: #fff;
				margin: 0;
				border-radius: 15px;
				padding-top: 8px;
				padding-bottom: 8px;
			}

			.donate-footer {
				margin-top: 5px;
			}

			.donate-method.disabled,
			.donate-method.disabled {
				background-color: #bbb;
			}

			.disabled a {
				pointer-events: none;
			}

			.disabled .donate-button {
				background-color: #3d3d3d;
			}

			.faq-container {
				display: flex;
				flex-wrap: wrap;
				margin-top: -30px;
				margin-left: 10%;
				margin-right: 10%;
			}

			.faq-entry {
				margin-top: 30px;
				width: 50%;
				box-sizing: border-box;
				padding-left: 5%;
				padding-right: 5%;
			}

			.faq-entry .question {
				font-size: 2em;
				color: var(--toth-orange);
				text-align: center;
			}

			.faq-entry .answer {
				margin-top: 10px;
				text-indent: 35px;
				line-height: 1.4em;
			}


			@media (max-width: 950px) {
				#main-donate-methods {
					@apply --layout-vertical;
					@apply --layout-center-center;
				}

				.faq-entry {
					width: 100%;
				}
			}

			a {
				text-decoration: none;
			}

			.faq-entry a {
				color: var(--toth-orange);
			}
		</style>

		<section class="masthead">
			<div class="masthead-main">Thank you for donating to Camp One Step programs!</div>
			<!-- <div id="donate-text">Please choose one of the following options:</div> -->
		</section>

		<section id="donate-methods">
			<div id="main-donate-methods">
				<div class="donate-method">
					<div class="donate-header">Monetary Contribution</div>
					<p class="donate-desc">All donations go directly to Camp One Step.</p>
					<a href="https://tracker.tipofthehats.org/ui/donate/toth2021">
						<paper-button class="donate-button" raised>Donate Now</paper-button>
					</a>
				</div>
			</div>
		</section>

		<section id="donate-faq">
			<h1>What <em>is</em> Frequently Asked Questions?</h1>

			<div class="faq-container">
				<div class="faq-entry" id="faq-donation-methods">
					<div class="question">
						How can I donate?
					</div>
					<div class="answer">
						This year, donations may be made via PayPal. If you do not have a PayPal account, you may donate with a credit / debit card on the PayPal website, without creating an account.
					</div>
				</div>

				<div class="faq-entry" id="faq-medals">
					<div class="question">
						Are there in-game medals for donating?
					</div>
					<div class="answer">
						This year, we are not able to provide in-game medals as a donation incentive.
					</div>
				</div>
				
				<div class="faq-entry" id="faq-where-money-go">
					<div class="question">
						Where does my donation go?
					</div>
					<div class="answer">
						100% of all donations are sent directly to <a href='https://camponestep.org/' target="_blank">Camp One Step</a>, a registered 501(c)(3) nonprofit. All Tip of the Hats participants and staff are volunteers, and receive no portion of any donations.
					</div>
				</div>

				<div class="faq-entry" id="faq-tax-deductible">
					<div class="question">
						Are donations tax deductible?
					</div>
					<div class="answer">
						Yes! All donations are tax deductible. A receipt will be sent to email you provide for each donation made.
					</div>
				</div>
			</div>
		</section>
	</template>

	<script src="toth-page-donate.js"></script>
</dom-module>
