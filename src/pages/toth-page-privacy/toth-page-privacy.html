			<p>Please rest assured that this site shall only collect personal information that you knowingly and willingly provide by way of surveys, completed forms, and emails. It is the intent of this site to use personal information only for the purpose for which it was requested and any additional uses specifically provided on this site.</p>

			<h1>Use of Information Collected</h1>

			<p>Tip of the Hats may disclose your personal information, without prior notice to you, only if required to do so in accordance with applicable laws and/or in a good faith belief that such action is deemed necessary or is required in an effort to:</p>

			<h1>Children Under Age of 13</h1>

			<h1>General GDPR Rights and Information</h1>
			<p>In addition to any stated use and rights in this document, the following apply to those who are eligible for additional rights under the GDPR (General Data Protection Regulation of the EU)</p>

			<p>If you wish to exercise your rights in a way that is not currently facilitated by the website, please contact management at staff@tipofthehats.org. Please ensure to provide necessary details to identify yourself. We may require additional proof of ID, as specified by the GDPR, in order to confirm your identity as the owner of the account or information.</p>

			<h2>Right to Be Forgotten</h2>
			<p>All private information required by law to be stored, will be retained even in the event of exercising this right. We will also maintain any private information we require in order to identify you in the event of that you are banned from our events or website, or violate a law in a way that involves Tip of the Hats or its staff, volunteers, vendors, beneficiaries, etc.</p>
