<dom-module id="toth-page-terms">
	<template>
		<style include="toth-shared-style">
			:host {
				display: block;
				padding: 0 16px;
			}

			#terms-main {
				align-items: flex-start;
				max-width: 800px;
				margin: 0 auto;
			}
		</style>

		<section class="masthead">
			<div class="masthead-main">Terms & Conditions</div>
			<em>All information presented on this site is tentative and subject to change!</em>
		</section>

		<section id="terms-main">
			<h1>Lexicon</h1>
			<h2>Virtual Items</h2>
			<p>
				Includes items from any of the following games: Team Fortress 2 (TF2), Counter Strike: Global Offensive
				(CS:GO).
			</p>

			<h2>Donation Bots</h2>
			<p>Automated Steam accounts that collect and organize donated virtual items.</p>

			<h2>Tracker / Donation Tracker</h2>
			<p>
				Used to donate money along with view prizes, donors, and donations.
				<br>http://tracker.tipofthehats.org/
			</p>

			<h2>Itemlog</h2>
			<p>
				Lists all virtual items donated to Tip of the Hats through our Donation Bots.<br>
				http://tipofthehats.org/itemlog
			</p>

			<h1>Privacy</h1>
			<p>
				Tip of the Hats only collects personal information you willingly provide through the donation tracker.
				This information is not sold or otherwise given to any outside parties. Any personally identifiable
				information provided to us is used solely for Tip of the Hats purposes. If you would like your
				information hidden or removed, please email staff@tipofthehats.org.
			</p>

			<h1>Transparency</h1>
			<p>
				All financial donations go directly to Children's Oncology Services, Inc. The associated email of the
				charity that receives the donations is lkunkel@onestepcamp.org.
			</p>

			<h1>Donations</h1>
			<h2>Virtual Item Donations</h2>
			<p>
				Virtual Item Donations do not count towards raffle entries or the Team Fortress 2 "Tipped Lid" or
				"Jaunty Pin" items. There will be no refunds for Virtual Item Donations.
			</p>

			<h2>Monetary Donations</h2>
			<ul>
				<li>are tax-deductible.</li>
				<li>cannot be refunded.</li>
				<li>do not count towards the Team Fortress 2 in-game "Tipped Lid" item.</li>
			</ul>
			<p>
				Donations that go towards raffles/prizes are only valid through our donation tracker.
				PayPal is currently the only means of donating.
				If you would like your name removed from our donation tracker, please email
				staff@tipofthehats.org with your relevant donation information.
			</p>

			<h1>Prizes</h1>
			<h2>Preface</h2>
			<p>
				Prizes (both virtual items and real-life merchandise) will be delivered within the weeks following the
				event. Given the scale of the event, this process will take time. You will be notified via email if
				you've won an item within the first week following Tip of the Hats.
			</p>

			<h2>Unclaimed Prizes</h2>
			<p>
				An email is dispatched to anyone who wins a prize within the week following the event. If you do not
				respond to this email within a week of the email's date, a new winner be rolled.
			</p>

			<h2>The Jaunty Pin</h2>
			<p>The Jaunty Pin is awarded to anyone who:</p>
			<ul>
				<li>donates $20 USD (cumulatively) through our event</li>
				<li>provides a valid SteamID64</li>
			</ul>
			<p>
				Pins will be distributed to applicable donors following the event. If you feel you should have received
				a pin, please email prizes@tipofthehats.org with the email you donated under along with your SteamID64.
				To find your SteamID64, please use https://steamid.io/lookup
			</p>

			<h2>The Tipped Lid</h2>
			<p>
				The Tipped Lid can be purchased in the Team Fortress 2 shop for $4.99 USD. All revenue
				(excluding the cut Valve takes) goes directly to Children's Oncology Services, Inc. The Tipped Lid is
				not received by donating items or money to Tip of the Hats.
			</p>
		</section>
	</template>

	<script src="toth-page-terms.js"></script>
</dom-module>
